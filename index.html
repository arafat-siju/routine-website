<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Routine Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3930b4 0%, #ecc9c9 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        .section-title {
            font-size: 1.3em;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 100px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 15px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #667eea;
        }

        .radio-option input[type="radio"]:checked+label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .radio-option label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .cycle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .cycle-option {
            position: relative;
        }

        .cycle-option input[type="radio"] {
            display: none;
        }

        .cycle-option label {
            display: block;
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #667eea;
        }

        .cycle-option input[type="radio"]:checked+label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cycle-option label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .warning-message {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #856404;
            font-weight: 600;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .hidden {
            display: none;
        }

        .routine-container {
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .routine-title {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .routine-day {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .routine-day:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.3);
        }

        .day-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .day-subject {
            font-size: 1.1em;
            text-align: right;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .cycle-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìö Weekly Routine</h1>
        <p class="subtitle">Select your group and cycle to view your schedule</p>

        <div class="section">
            <div class="section-title">üéØ Select Your Group</div>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="group" id="groupA" value="A">
                    <label for="groupA">Group A</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="group" id="groupB" value="B">
                    <label for="groupB">Group B</label>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üîÑ Select Your Cycle</div>
            <div class="cycle-grid">
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle1" value="1">
                    <label for="cycle1">1</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle2" value="2">
                    <label for="cycle2">2</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle3" value="3">
                    <label for="cycle3">3</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle4" value="4">
                    <label for="cycle4">4</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle5" value="5">
                    <label for="cycle5">5</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle6" value="6">
                    <label for="cycle6">6</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle7" value="7">
                    <label for="cycle7">7</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle8" value="8">
                    <label for="cycle8">8</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle9" value="9">
                    <label for="cycle9">9</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle10" value="10">
                    <label for="cycle10">10</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle11" value="11">
                    <label for="cycle11">11</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle12" value="12">
                    <label for="cycle12">12</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle13" value="13">
                    <label for="cycle13">13</label>
                </div>
            </div>
        </div>

        <div id="warningMessage" class="warning-message">
            ‚ö†Ô∏è Please select both Group and Cycle to view your routine
        </div>

        <div id="routineDisplay" class="hidden"></div>
    </div>

    <script>
        const groupRadios = document.querySelectorAll('input[name="group"]');
        const cycleRadios = document.querySelectorAll('input[name="cycle"]');
        const warningMessage = document.getElementById('warningMessage');
        const routineDisplay = document.getElementById('routineDisplay');

        const routines = {
            'A-odd': [
                { day: 'Sunday', subject: 'ME (drawing)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Analog' },
                { day: 'Thursday', subject: 'DELC (digital)' }
            ],
            'A-even': [
                { day: 'Sunday', subject: 'DELC (digital)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Signal' },
                { day: 'Thursday', subject: 'CSE' }
            ],
            'B-odd': [
                { day: 'Sunday', subject: 'DELC (digital)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Signal' },
                { day: 'Thursday', subject: 'CSE' }
            ],
            'B-even': [
                { day: 'Sunday', subject: 'ME (drawing)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Analog' },
                { day: 'Thursday', subject: 'DELC (digital)' }
            ]
        };

        function showRoutine() {
            const selectedGroup = document.querySelector('input[name="group"]:checked');
            const selectedCycle = document.querySelector('input[name="cycle"]:checked');

            if (!selectedGroup || !selectedCycle) {
                warningMessage.classList.remove('hidden');
                routineDisplay.classList.add('hidden');
                return;
            }

            warningMessage.classList.add('hidden');

            const group = selectedGroup.value;
            const cycle = parseInt(selectedCycle.value);
            const cycleType = (cycle % 2 === 0) ? 'even' : 'odd';
            const routineKey = `${group}-${cycleType}`;
            const routine = routines[routineKey];

            let html = `
                <div class="routine-container">
                    <div class="routine-title">üìÖ Routine - Group ${group}, Cycle ${cycle}</div>
            `;

            routine.forEach(day => {
                const subject = day.subject || '‚Äî';
                html += `
                    <div class="routine-day">
                        <div class="day-name">${day.day}</div>
                        <div class="day-subject">${subject}</div>
                    </div>
                `;
            });

            html += '</div>';
            routineDisplay.innerHTML = html;
            routineDisplay.classList.remove('hidden');
        }

        groupRadios.forEach(radio => {
            radio.addEventListener('change', showRoutine);
        });

        cycleRadios.forEach(radio => {
            radio.addEventListener('change', showRoutine);
        });
    </script>
</body>

</html>
