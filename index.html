</head>

<body>
    <div class="container">
        <h1>üìö Weekly Routine</h1>
        <p class="subtitle">Select your group and cycle to view your schedule</p>

        <div class="section">
            <div class="section-title">üéØ Select Your Group</div>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="group" id="groupA" value="A">
                    <label for="groupA">Group A</label>
                </div>

                    <input type="radio" name="group" id="groupB" value="B">

                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üîÑ Select Your Cycle</div>
            <div class="cycle-grid">
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle1" value="1">
                    <label for="cycle1">1</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle2" value="2">
                    <label for="cycle2">2</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle3" value="3">
                    <label for="cycle3">3</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle4" value="4">
                    <label for="cycle4">4</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle5" value="5">
                    <label for="cycle5">5</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle6" value="6">
                    <label for="cycle6">6</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle7" value="7">
                    <label for="cycle7">7</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle8" value="8">
                    <label for="cycle8">8</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle9" value="9">
                    <label for="cycle9">9</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle10" value="10">
                    <label for="cycle10">10</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle11" value="11">
                    <label for="cycle11">11</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle12" value="12">
                    <label for="cycle12">12</label>
                </div>
                <div class="cycle-option">
                    <input type="radio" name="cycle" id="cycle13" value="13">
                    <label for="cycle13">13</label>
                </div>
            </div>
        </div>

        <div id="warningMessage" class="warning-message">
            ‚ö†Ô∏è Please select both Group and Cycle to view your routine
        </div>

        <div id="routineDisplay" class="hidden"></div>
    </div>

    <script>
        const groupRadios = document.querySelectorAll('input[name="group"]');
        const cycleRadios = document.querySelectorAll('input[name="cycle"]');
        const warningMessage = document.getElementById('warningMessage');
        const routineDisplay = document.getElementById('routineDisplay');

        const routines = {
            'A-odd': [
                { day: 'Sunday', subject: 'ME (drawing)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Analog' },
                { day: 'Thursday', subject: 'DELC (digital)' }
            ],
            'A-even': [
                { day: 'Sunday', subject: 'DELC (digital)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Signal' },
                { day: 'Thursday', subject: 'CSE' }
            ],
            'B-odd': [
                { day: 'Sunday', subject: 'DELC (digital)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Signal' },
                { day: 'Thursday', subject: 'CSE' }
            ],
            'B-even': [
                { day: 'Sunday', subject: 'ME (drawing)' },
                { day: 'Monday', subject: '' },
                { day: 'Tuesday', subject: '' },
                { day: 'Wednesday', subject: 'Analog' },
                { day: 'Thursday', subject: 'DELC (digital)' }
            ]
        };

        function showRoutine() {
            const selectedGroup = document.querySelector('input[name="group"]:checked');
            const selectedCycle = document.querySelector('input[name="cycle"]:checked');

            if (!selectedGroup || !selectedCycle) {
                warningMessage.classList.remove('hidden');
                routineDisplay.classList.add('hidden');
                return;
            }

            warningMessage.classList.add('hidden');

            const group = selectedGroup.value;
            const cycle = parseInt(selectedCycle.value);
            const cycleType = (cycle % 2 === 0) ? 'even' : 'odd';
            const routineKey = `${group}-${cycleType}`;
            const routine = routines[routineKey];

            let html = `
                <div class="routine-container">
                    <div class="routine-title">üìÖ Routine - Group ${group}, Cycle ${cycle}</div>
            `;

            routine.forEach(day => {
                const subject = day.subject || '‚Äî';
                html += `
                    <div class="routine-day">
                        <div class="day-name">${day.day}</div>
                        <div class="day-subject">${subject}</div>
                    </div>
                `;
            });

            html += '</div>';
            routineDisplay.innerHTML = html;
            routineDisplay.classList.remove('hidden');
        }

        groupRadios.forEach(radio => {
            radio.addEventListener('change', showRoutine);
        });

        cycleRadios.forEach(radio => {
            radio.addEventListener('change', showRoutine);
        });
    </script>
</body>
